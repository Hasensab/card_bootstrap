{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <body>

        </div>
        <div class="card-body text-primary " >
          <h5 class="card-title">Mr Hasensab</h5>

          </p>
          <a class="btn text-white" data-mdb-ripple-init style="background-color: #ac2bac;" href="" >
            <i class="fab fa-instagram"></i>
          </a>
          <a class="btn text-white" data-mdb-ripple-init style="background-color: #333333;" href="https://github.com/Hasensab" role="button" >

          </a>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
